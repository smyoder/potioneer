<!DOCTYPE html>
<html style="height: 100vh">
  <head>
    <title>Potioneer</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="content">
      <h1>Potioneer (pre-alpha)</h1>
      <div class="shop-ui">
        <span class="workshop-arrow"><div>&lt;</div></span>
        <span id="workshop">
          <div class="workshop-row">
            <span class="workstation empty-workstation"></span>
            <span class="workstation empty-workstation"></span>
            <span class="workstation empty-workstation"></span>
          </div>
          <div class="workshop-row">
            <span class="workstation empty-workstation"></span>
            <span class="workstation empty-workstation"></span>
            <span class="workstation empty-workstation"></span>
          </div>
        </span>
        <span class="workshop-arrow"><div>&gt;</div></span>
      </div>
      <div style="width: 100%; text-align: center;">
        <div id="inventory-bar">
          <span id="inventory-slots"></span>
          <span id="user-panel">
            <span id="control-panel">
              <span id="examining-control" onclick="toggleExamining()">
                <img src="img/eye_closed.png"/>
              </span>
            </span>
            <span id="time-panel">
              <div style="height:33%;">Day 1</div>
              <div style="height:33%;">00:00:00</div>
              <div style="height:33%;"><button style="height:calc(100%); vertical-align: top;">Wait</button></div>
            </span>
          </span>
        </div>
      </div>
    </div>
    <div style="display:none">
      <span class="workstation" id="shelf-factory">
      </span>
      <span class="workstation" id="cauldron-stand-factory">
        <div class="canvas-container" style="width: 100%; height: 100%;">
          <canvas id="cauldron-canvas" class="drag-target"></canvas>
        </div>
      </span>
    </div>
    
    <div id="info-panel">This is a pretty log debug description<br/>Encompassing<br/>Multiple lines with some information the user might want to take a look at.</div>
    
    <script src="js/model/ingredients.js"></script>
    <script src="js/model/brewing.js"></script>
    <script src="js/model/potions.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/model/workshop.js"></script>
    
    <script src="js/view/workshop.js"></script>
    <script src="js/view/utility.js"></script>
    <script src="js/view/interface.js"></script>
    
    <script src="js/main.js"></script>
  </body>
</html>
